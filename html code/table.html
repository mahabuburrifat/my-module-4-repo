                    <th>
                        <tr>

                    </tr>
                    <tr>
                        <td>3</td>

                        <td>apple</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>4</td>

                        <td>facebook</td>
                        <td>$800</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>

                    </tr>
                </tfoot>   
            </table>
        </article>
